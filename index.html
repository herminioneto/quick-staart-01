<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Flash App Herminio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="container-principal">
      <div class="container centralizar">
        <!-- DIV DA ESQUERDA -->
        <div class="principal">
          <h1 class="principal-logo">⚡ Flash</h1>
          <h2 class="principal-titulo">
            Aprenda de forma rápida simples e divertida o vocabulário técnico
          </h2>
          <p class="principal-descricao">
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar o significado.
          </p>
          <div class="botoes">
            <button onclick="buscarInformacao()" class="botao">
              Próxima pergunta
            </button>

            <button onclick="revelarResposta()" class="botao">
              Revelar resposta
            </button>
          </div>
        </div>
      </div>

      <div id="card-container" class="container centralizar">
        <!-- DIV DA DIREITA -->
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
